<polymer-element name="paper-list-circle" attributes="icon iconSrc image" noscript>
<template>
<style>
:host {
  display: inline-block;
  position: relative;
  border: 0;
  text-align: center;
  font: inherit;
  outline: none;
  box-sizing: border-box;
  width: 56px;
  height: 56px;
  background: #bdbdbd;
  color: rgba(255, 255, 255, 1);
  border-radius: 50%;
  fill: #fff;
}

:host([mini]) {
  width: 40px;
  height: 40px;
}

:host /deep/ #clip {
  position: relative;
  border-radius: inherit;
  overflow: hidden;
}

:host /deep/ #content {
  position: relative;
}

:host /deep/ #icon {
  display: block;
  margin: 16px;
}

:host([mini]) /deep/ #icon {
  margin: 8px;
}

:host /deep/ #image {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}
</style>

<div id="clip">
  <div id="content">
    <template if="{{iconSrc || icon}}">
      <core-icon id="icon" src="{{iconSrc}}" icon="{{icon}}"></core-icon>
    </template>
    <template if="{{image}}">
      <div id="image" style="background-image: {{image}};"></div>
    </template>
  </div>
</div>
</template>
</polymer-element>

<polymer-element name="drop-down" attributes="opened halign valign">
<template>
  <style>
    :host {
      display: inline-block;
      position: relative;
    }
  </style>
  <div id="trigger" on-tap="{{toggle}}">
    <content select=".core-dropdown-trigger"></content>
  </div>
  <core-dropdown relatedtarget="{{$.trigger}}" halign="{{halign}}" valign="{{valign}}" opened="{{opened}}" margin="12">
  <content></content>
</core-dropdown>
</template>
<script>
  Polymer({
    toggle: function() {
      this.opened = !this.opened;
    }
  });
</script>
</polymer-element>
